<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>Bot Address</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1 class="title">Bot Address</h1>
        <div class="cep">
            <label for="cep">CEP</label><input type="number" id="cep">
        </div>
        <div class="botao">
            <button class="botao">Buscar</button>
        </div>
        <fieldset class="grupo">
            <div class="campo">
                <label for="endereco">Endereço</label><input type="text" id="endereco" required maxlength="60" size="41">
            </div>
            <div class="campo">
                <label for="numero">Número</label><input Type="number" id="numero">
            </div>
            <div class="campo">
                <label for="cidade">Cidade</label><input type="text" id="cidade" required maxlength="60" size="30">
            </div>
            <div class="campo">
                <label for="bairro">Bairro</label><input type="text" id="bairro" required maxlength="60" size="30">
                <div class="campo">
                    <label for="estado">Estado</label><input type="text" id="estado" required maxlength="60" size="30">
                </div>
        </fieldset>
    </main>
    <footer class="copyright">
        <h5>"A disciplica vence o talento, quando o talento é indisciplinado".</h5>
        <p>&copy; Copyright BotAdress - 2022"</p>
    </footer>
</body>

</html>
