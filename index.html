<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>Bot Address</title>

    <!-- <link rel="stylesheet" href="reset.css"> -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1 class="title">Bot Address</h1>
        <div class="cep">
            <input type="number" id="cep" placeholder="CEP">
        </div>
        <div class="botao">
            <button id="botao">Buscar</button>
        </div>
        <fieldset class="grupo">
            <div class="campo">
                <input type="text" id="endereco" required maxlength="60" size="41" placeholder="Endereço">
            </div>
            <div class="campo">
                <input Type="number" id="numero" placeholder="Número">
            </div>
            <div class="campo">
                <input type="text" id="cidade" required maxlength="60" size="30" placeholder="Cidade">
            </div>
            <div class="campo">
                <input type="text" id="bairro" required maxlength="60" size="30" placeholder="Bairro">
            </div>
            <div class="campo">
                <input type="text" id="estado" required maxlength="60" size="30" placeholder="Estado">
            </div>
        </fieldset>
    </main>
    <footer>
        <div class="copyright">
            <p>&copy; Copyright BotAdress - 2022"</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
